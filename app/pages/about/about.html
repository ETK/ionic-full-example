<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      联系方式
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="about">
  <ion-list>
    <ion-item-sliding *ngFor="let item of list">
      <ion-item (click)="openMsg($event,item)">
        <ion-avatar item-left>
          <img src="{{item.img}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>

        <p>{{item.description}}<span class="float-right">{{item.date}}</span></p>
      </ion-item>
      <ion-item-options side="right">
        <button gray (click)="setTop($event,item.id)">
          置顶
        </button>
        <button danger (click)="delUser($event,item.id)">
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
